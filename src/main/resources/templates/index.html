<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Home</title>
</head>
<body>
<h1>Article List</h1>
<div>
    <a href="/article/write">Write</a>
</div>
<!--없으면 No Article... 출력 -->
<h2 th:if="${articles.isEmpty()}">
    No Article...
</h2>
<table th:unless="${articles.isEmpty()}" class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article: ${articles}">
        <th scope="col" th:text="${article.id}"></th>
        <th scope="col">
            <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
        </th>
    </tr>
    </tbody>
</table>
</body>
</html>
